<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <select id="new-task-priority" name="new-task-priority" placeholder="Priority">
        <option value="" disabled selected>Select Task Priority</option>
        <option id="lowpriority" name="lowpriority" value="#0000FF">Low</option>
        <option id="mediumpriority" name="mediumpriority" value="#CCCC00">Medium</option>
        <option id="highpriority" name="highpriority" value="#FF0000">High</option>
      </select>
      <input type="submit" id="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
